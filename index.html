<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>To Do APP</title>
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <header>
      <h1>TO DO LIST</h1>
    </header>
    <main>
      <section>
        <h2>To Do's</h2>
        <ul class="to_do_list"></ul>
        <div class="add_new_task">
          <input
            type="text"
            class="new_task_input"
            placeholder="Write your to do here"
          />
          <button class="new_task_button">Add new task</button>
        </div>
      </section>
      <section class="completed">
        <h2>Completed List</h2>
        <ul class="completed_list"></ul>
      </section>
    </main>
    <footer>
      <p>Lavet af Katinka H. Bjerke</p>
    </footer>
  </body>
</html>
